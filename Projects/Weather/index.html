<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
    <script src="skycons.js" type="text/javascript" charset="utf-8"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-fa+GJLe6eKOU6jlhBEJxkT6TlTnTnU6/X9U6P2y6Sl67oRbJGhTGxgKjuZOq+r1fY18pks/cGJ9XOK+i3WMJ1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./img/logo.jpg" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/mobile.css"/>
    <title>Weather</title>
</head>

<body>
<div class="wrapper">
    <div class="location-search-bar">
        <div class="location-search-bar-left">
            <input type="number" type="search" class="location-search-city" placeholder="Zip Code"/>
            <input type="submit" class="location-search-submit" value="Search By Zip"/>
            <div class="zipcode-error-message"></div>
        </div>
        <a class="location-search-my-location"><img src="location-arrow-solid.svg"></a>
    </div>

    <div class="weather-info">
        <div class="location">New York</div>
        <div class="weather-summary">Sunny</div>
        <div class="temperature">0&deg;F</div>
    </div>
    <div class="weather-alert"></div>
    <hr>
    <div class="weather-hourly"></div>
    <hr>
    <div class="weather-daily"></div>
</div>
</body>
</html>
